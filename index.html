<!DOCTYPE html>
<link data-trunk rel="copy-dir" href="imgs">
<html lang="en">

<head>
    <style>
        :root {
            --card-scale: 3;
            --card-width: 25px;
            --card-height: 35px;
        }

        body {
            background-color: black;
            color: white;
        }

        .bordered {
            border: 1px solid yellow;
        }

        .decks {
            display: grid;
            grid-template-columns: 40% 40% 20%;
        }
        .global-decks {
            display: grid;
            grid-template-columns: repeat(4, 25%);
        }

        .deck-holder {
            display: grid;
            grid-template-columns: 100%;
            text-align: center;
        }

        .cards {
            background-color: green;
            border: 0.1em solid white;
            border-radius: 0.5em;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            min-height: calc(1.25 * var(--card-scale) * var(--card-height));
            margin: 5px;
        }

        .card {
            background-color: white;
            color: black;
            border: 2px solid blue;
            height: calc(var(--card-scale) * var(--card-height));
            width: calc(var(--card-scale) * var(--card-width));
            margin: 5px;
            border-radius: 5px;
        }

        .many-cards {
            background-color: green;
            border: 0.1em solid white;
            border-radius: 0.5em;

            display: flex;
            min-height: calc(1.25 * var(--card-scale) * var(--card-height));
            margin: 5px;
            align-content: center;
            max-width: 100%;
            height: calc(1.25 * var(--card-scale) * var(--card-height));
        }

        .many-card-wrapper {
            overflow: hidden;
        }

        .many-card-wrapper:last-child {
            overflow: visible;
        }

        .many-card-wrapper:hover {
            overflow: visible;
        }

        .hidden-card {
            background-color: rgb(73, 7, 78);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            height: calc(var(--card-scale) * var(--card-height));
            width: calc(var(--card-scale) * var(--card-width));
            margin: 5px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-modal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-size: large;
        }

        h1 {
            color: rgb(172, 167, 244);
        }

        p {
            color: red;
        }

        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(147, 147, 147);
            background-color: rgba(147, 147, 147, 0.9);
        }

        .modal-content {
            /* background-color: #53515a; */
            background-color: black;
            margin: 10px auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 50%;
            width: auto;
            text-align: center;
            font: large;
        }

        .modal-content>* {
            margin: auto
        }

        .active-player {
            border: 0.4em solid yellow;
            border-radius: 0.5em;
        }
        .is-choice {
            border: 0.4em solid yellow;
            border-radius: 0.4em;
        }
        .choice-button {
            color: white;
            background-color: blue;
            font-size: large;
            min-height: 3em;
            margin: .2em;
        }

        .completion {
            display: grid;
            grid-template-columns: repeat(2, 50%);
        }

        .action-points {
            display: flex;
            flex-direction: row;
            margin: 5px;
        }

        .action-point {
            color: black;
            height: 1em;
            width: 1em;
            margin: 5px;
        }

        .used {
            background-color: white;
        }
        .unused {
            background-color: yellow;
        }
        .player-status {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .dice {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 5px;
        }
        .roll-choices {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 100%;
            justify-content: center;
        }
        .roll-choices>div {
            display: flex;
            border: 2px solid yellow;
            margin: 0.5em;
        }
        .roll-choice-plus {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size:  3em;
            color: green;
            height: 100%;
        }
        .roll-choice-minus {
            font-size:  3em;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: red;
            height: 100%;
        }
        .roll-total-success {
            font-size: 4em;
            color: green;
        }
        .roll-total-failure {
            font-size: 4em;
            color: red;
        }
        .completions {
            font-size:  2em;
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }
        .completion {
            display: grid;
            grid-template-columns: repeat(2, 50%);
        }




        @keyframes thinking1 {
          0% { opacity: 0.25; }
          33% { opacity: 1; }
          66% { opacity: 1; }
          100% { opacity: 0.25; }
        } 
        .thinking-1 {
            animation: thinking1 3s ease infinite;
        }
        @keyframes thinking2 {
          0% { opacity: 1; }
          33% { opacity: 0.25; }
          66% { opacity: 1; }
          100% { opacity: 1; }
        } 
        .thinking-2 {
            animation: thinking2 3s ease infinite;
        }
        @keyframes thinking3 {
          0% { opacity: 1; }
          33% { opacity: 1; }
          66% { opacity: 0.25; }
          100% { opacity: 1; }
        } 
        .thinking-3 {
            animation: thinking3 3s ease infinite;
        }
    </style>
</head>

<body></body>

</html>
